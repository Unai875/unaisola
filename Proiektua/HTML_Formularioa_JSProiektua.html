<body class="default">
  <header class="goiburuaOrokorra">
    <div class="barrukoFlex">
        <div class="Pertsonalizatzea"><a href="HTML_Pertsonalizazioa_JSProiektua.html">Pertsonalizatzea</a></div>
        <div class="Formularioa"><a href="HTML_Formularioa_JSProiektua.html">Formularioa</a></div> 
        <div class="Irudiak"><a href="HTML_Irudiak_JSProiektua.html">Irudiak</a></div>
        <div class="Modua"><button class="m_botoia" onclick="modua()">Modua</button></div>
    </div>
  </header>
    <div class="formulario-kontainerra">

        <form method="post">
          <div class="formulario-errenkada">
            <label for="name">Izen osoa:</label>
            <input type="text" id="name" name="name" placeholder="Sartu zure izen osoa">
          </div>
    
          <div class="formulario-errenkada">
            <label for="emaila">Emaila:</label>
            <input type="email" id="emaila" name="emaila" placeholder="Sartu zure emaila">
          </div>

          <button type="button" id="konprobaketa" onclick="konprobaketa()">Onartu</button>
          <p id="onartu"></p>
    
          <div class="formulario-errenkada">
            <label>Generoa:</label>
            <div class="form-taldea">
              <input type="radio" id="gizona" name="generoa" value="gizona">
              <label for="gizona">Gizona</label>
    
              <input type="radio" id="emakumea" name="generoa" value="emakumea">
              <label for="emakumea">Emakumea</label>
    
              <input type="radio" id="bestea" name="generoa" value="bestea">
              <label for="bestea">Beste bat</label>
            </div>
          </div>

          <div class="formulario-errenkada">
            <label for="estatua">Estatua:</label>
            <select id="estatua" name="estatua">
              <option value="">Aukeratu zure estatua</option>
              <option value="us">Ameriketako Estatu Batuak</option>
              <option value="uk">Erresuma Batuak</option>
              <option value="kanada">Kanada</option>
              <option value="australia">Australia</option>
            </select>
          </div>
    
          <div class="formulario-errenkada">
            <button type="submit" class="submit-btn">Bidali</button>
          </div>
        </form>
    </div>
    <script src="JS_Formularioa_JSProiektua.js"></script>
</body>
</html>
